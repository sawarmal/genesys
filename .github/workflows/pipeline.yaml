name: Build and Deploy to GKE

on: 
  push:
    branches: 
    - 'frontend'
    - 'backend'
    - 'helm'

jobs:
  Frontend-docker-image:
    runs-on: 'ubuntu-latest'
    if: github.ref == 'refs/heads/frontend'
    steps:
      - name: 'Checkout Repository'
        uses: 'actions/checkout@v2'

      - id: 'auth'
        uses: 'google-github-actions/auth@v0'
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v0'

      - name: 'Use gcloud CLI'
        run: 'gcloud info'

      - name: 'Configure Docker'
        run: |- 
          gcloud --quiet auth configure-docker
        
      - name: 'Build Frontend Docker image'
        run: |-
          docker build -t frontend .
        
      - name: 'Tag Frontend Docker image'
        run: |-
          docker tag frontend us-central1-docker.pkg.dev/testing-336413/genesys/Frontend:${{ github.sha }}
      
      - name: Set the Frontend SHA
        run: |
          echo "frontend-tag=${{ github.sha }}" >> $GITHUB_ENV
      
      - name: 'Push Frontend Docker image'
        run: |-
          docker push us-central1-docker.pkg.dev/testing-336413/genesys/Frontend:${{ github.sha }}
  
  Backend-docker-image:
    runs-on: 'ubuntu-latest'
    if: github.ref == 'refs/heads/backend'
    steps:
      - name: 'Checkout Repository'
        uses: 'actions/checkout@v2'
        with:
          ref: backend

      - id: 'auth'
        uses: 'google-github-actions/auth@v0'
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v0'

      - name: 'Use gcloud CLI'
        run: 'gcloud info'

      - name: 'Configure Docker'
        run: |- 
          gcloud --quiet auth configure-docker
        
      - name: 'Build Backend Docker image'
        run: |-
          docker build -t backend ./backend
        
      - name: 'Tag Backend Docker image'
        run: |-
          docker tag backend us-central1-docker.pkg.dev/testing-336413/genesys/backend:${{ github.sha }}

      - name: Set the Frontend SHA
        run: |
          echo "backend-tag=${{ github.sha }}" >> $GITHUB_ENV
      
      - name: 'Push Backend Docker image'
        run: |-
          docker push us-central1-docker.pkg.dev/testing-336413/genesys/backend:${{ github.sha }}

  helm-package:
    runs-on: 'ubuntu-latest'
    if: github.ref == 'refs/heads/helm'
    steps:
      - name: 'Checkout Repository'
        uses: 'actions/checkout@v2'

      - id: 'auth'
        uses: 'google-github-actions/auth@v0'
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v0'

      - name: 'Use gcloud CLI'
        run: 'gcloud info'
  
      - name: setup Helm3
        run: |
          curl -fsSL -o get_helm.sh https://raw.githubusercontent.com/helm/helm/master/scripts/get-helm-3
          chmod 700 get_helm.sh
          ./get_helm.sh
          helm plugin install https://github.com/databus23/helm-diff

      - name: package helm chart
        run: |-
          helm package ./charts/mychart
      
      - name: push helm chart
        run: |-
          helm push my-chart-0.1.0.tgz oci://us-central1-docker.pkg.dev/testing-336413/genesys-helm-chart

  kubernetes:
    runs-on: 'ubuntu-latest'
    if: github.ref == 'refs/heads/helm'
    needs: helm-package
    steps:
      - name: 'Checkout Repository'
        uses: 'actions/checkout@v2'

      - id: 'auth'
        uses: 'google-github-actions/auth@v0'
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v0'

      - name: 'Use gcloud CLI'
        run: 'gcloud info'

      - name: authenticating into cluster
        run: |
          gcloud config set project testing-336413
          gcloud container clusters get-credentials cluster-1 --region=us-central1-c
  
      - name: setup Helm3
        run: |
          curl -fsSL -o get_helm.sh https://raw.githubusercontent.com/helm/helm/master/scripts/get-helm-3
          chmod 700 get_helm.sh
          ./get_helm.sh
          helm plugin install https://github.com/databus23/helm-diff

      - name: helm install 
        run: |
          helm repo update
          if helm list -n $RELEASE_NAME | grep $RELEASE_NAME > /dev/null ; then if ! helm diff upgrade $RELEASE_NAME  --version $CHART_VERSION --set frontend.tag=${{ env.frontend-tag}} --set backend.tag=${{ env.backend-tag}} --detailed-exitcode; then helm upgrade $RELEASE_NAME  --version $CHART_VERSION --set frontend.tag=${{ env.frontend-tag}} --set backend.tag=${{ env.backend-tag}}; else echo "There is no changes for this release."; fi; else helm install $RELEASE_NAME  --version $CHART_VERSION -f $VALUES_PATH --dry-run; fi
        env: 
          CHART_VERSION: 0.1.0
          REPO_URL: oci://us-central1-docker.pkg.dev/testing-336413/genesys-helm-chart/my-chart
          RELEASE_NAME: my-chart
      
     

      